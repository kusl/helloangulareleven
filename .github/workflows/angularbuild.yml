name: Angular Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout
    - uses: actions@setup-node
      with:
        node-version: lts/*
    - name: yarn and ng build
      run: |
        yarn
        npm run ng build --prod
        du -sh dist
      env:
        CI: true
      working-directory: .
